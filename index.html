<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <div class="row">
        <!-- <div class="col-4"></div> -->
        <div class="col-12" id="title">
            <h1>Trivia Game!</h1>
        </div>
        <!-- <div class="col-4"></div> -->
    </div>
    <div class="row">
        <div class="col-12" id="timer">
            15
        </div>
    </div>

    <div class="row">
        <!-- <div class="col-4"></div> -->
        <div class="col-12" id="question">Are you ready to start?</div>
        <!-- <div class="col-4"></div> -->
    </div>


    <div class="row">
        <div class="col-12" id="start"> </div>
    </div>
    <div class="row">
        <div class="col-12" id="answer1">Start</div>
    </div>
    <div class="row">
        <div class="col-12" id="answer2"></div>
    </div>
    <div class="row">
        <div class="col-12" id="answer3"></div>
    </div>
    <div class="row">
        <div class="col-12" id="answer4"></div>
    </div>

    <script src="./assets/javascript/javascript.js"></script>


</body>

</html>
